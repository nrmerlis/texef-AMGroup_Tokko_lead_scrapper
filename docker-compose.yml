version: '3.8'

services:
  tokko-scraper:
    build: .
    container_name: tokko-lead-scraper
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HEADLESS=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TOKKO_EMAIL=${TOKKO_EMAIL}
      - TOKKO_PASSWORD=${TOKKO_PASSWORD}
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    # Security
    security_opt:
      - no-new-privileges:true
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/leads/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
